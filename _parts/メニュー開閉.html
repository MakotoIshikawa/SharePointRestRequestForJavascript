  BodyToggle: function(speed) {
    $(this).toggleClass('checked');
    $(this).next().slideToggle(speed);

});

  $('nav .ms-webpart-chrome-title').click(function () {
    $(this).BodyToggle('fast');
  }).click();

});
</script>
