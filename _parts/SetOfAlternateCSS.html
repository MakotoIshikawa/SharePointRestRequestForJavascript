<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>郵便番号の取得</title>
	<script src='//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>
	<script src="../SiteAssets/jquery.dataTables.rowGrouping.js"></script>
	<link  type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	<style type="text/css">
		#ZipViewTable {
			display:none;
		}
		
		.expanded-group {
			background: url("../SiteAssets/minusMark.jpg") no-repeat scroll left center transparent;
			padding-left: 15px !important;
			font-weight:bold;padding:5px;margin:5px;
		}
		
		.collapsed-group {
			background: url("../SiteAssets/plusMark.jpg") no-repeat scroll left center transparent;
			padding-left: 15px !important;
			font-weight:bold;padding:5px;margin:5px;
		}
	</style>
	<script>
		jQuery(function ($) {
			$('#btn_get').click(function () {
				var zipCode = ($('#zipCodeNum').val());
				if (zipCode.length > 7) {
					return false;
				}
			
				var url = "https://yamada0013.sharepoint.com/testSub1/_api/Web/Lists/GetByTitle('郵便番号')/items?$select=Title,Prefectures,PrefecturesKana,City,CityKana,Area,AreaKana&$filter=((startswith(Title,'" + zipCode + "')))&$top=5000";
				$.ajax(url, {
					type: 'GET',
					beforeSend: function() {
						$('#overlay').show();
					},
					complete: function() {
						$('#overlay').hide();
					},
					dataType: 'json',
					headers: {
						Accept: 'application/json;odata=minimalmetadata'
					}
				}).done(function (data, textStatus, jqXHR){
					$('#ZipViewTable').dataTable({ 
						bDestroy: true,
						bProcessing: true,
						aaData: data.value,
						aoColumns: [
								{ mData: 'Prefectures' },
								{ mData: 'Title' },
								{ mData: 'City' },
								{ mData: 'CityKana' },
								{ mData: 'Area' },
								{ mData: 'AreaKana' }
						],
						iDisplayLength: 100,
						dom: '<"top"iflp<"clear">>rt<"bottom"iflp<"clear">>',
						bLengthChange: false,
						bProcessing: true,
					}).rowGrouping({
						fnGroupLabelFormat: function(label) { return '都道府県: ' + label + ''; } ,
						bExpandableGrouping: true
					});
			
					$('#ZipViewTable').show();
					$('#title').html('郵便番号検索 ' + zipCode);
				}).fail(function (jqXHR, textStatus, errorThrown){
					alert('Error retrieving Tasks: ' + unescape(jqXHR.responseText.replace(/\\/g, '%')));
				});

				return false;
			});
		});
	</script>
</head>
<body>
	<div>郵便番号を入力してください:&nbsp;<input type="text" id="zipCodeNum" size="7" maxlength="7" />
	<button type="button" id="btn_get">取得</button></div>
	<hr />
	<h1 id="title"></h1>
	<table id="ZipViewTable" class="display" cellpadding="0" cellspacing="0" border="0">
		<thead>
			<th>都道府県</th>
			<th>郵便番号</th>
			<th>市区町村</th>
			<th>市区町村カナ</th>
			<th>町域</th>
			<th>町域カナ</th>
		</thead>
	</table>
</body>
</html>
